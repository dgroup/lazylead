require:
  - rubocop-minitest
  - rubocop-performance

AllCops:
  NewCops: enable
  DisplayCopNames: true
  DisplayStyleGuide: true
  TargetRubyVersion: 2.6
  Exclude:
    - "tmp/**/*"
    - "vendor/**/*"

Layout/LineLength:
  Exclude:
    - "*.gemspec"
    - "test/**/*"
    - "bin/lazylead"

Metrics/AbcSize:
  Max: 21
  Exclude:
    - "test/**/*"

Metrics/CyclomaticComplexity:
  Max: 8

Metrics/BlockLength:
  Exclude:
    - "*.gemspec"
    - "Rakefile"
    - "bin/lazylead"
    - "test/**/*"

Metrics/ClassLength:
  Exclude:
    - "test/**/*"

Metrics/MethodLength:
  Max: 15
  Exclude:
    - "test/**/*"

Metrics/ParameterLists:
  Max: 4

Layout/HashAlignment:
  EnforcedColonStyle:
    - table
    - key
  EnforcedHashRocketStyle:
    - table
    - key

Layout/EmptyLineAfterGuardClause:
  Enabled: false

Layout/EndOfLine:
  EnforcedStyle: lf

Layout/SpaceAroundMethodCallOperator:
  Enabled: true

Style/HashSyntax:
  EnforcedStyle: ruby19

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/TrivialAccessors:
  AllowPredicates: true

Style/ExponentialNotation:
  Enabled: true

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

# @todo #/DEV accuracy.rb is using % symbol in text message and rubocop
#  complains about it. It's false-positive violation, thus, for now ignored for this file
Style/FormatStringToken:
  Exclude:
    - "lib/lazylead/task/accuracy/accuracy.rb"
Style/IfWithBooleanLiteralBranches: # (new in 1.9)
  Enabled: true
#  @todo #/DEV Enable Style/OpenStructUse rule, for now its disabled due to rubocop upgrade
Style/OpenStructUse:
  Enabled: false
Lint/RaiseException:
  Enabled: true
Lint/StructNewOverride:
